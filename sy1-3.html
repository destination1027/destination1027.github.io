	<hr style="height:2px;width:300px;background-color: blue;margin:auto;">
	<!--水平线三-->
	<p align="right"> 水平线三（高为20，宽为300，紫色，右对齐）</p>
    <hr size="20"width="300"color="purple"align="right"/>
