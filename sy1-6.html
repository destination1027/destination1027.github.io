<html>

<meta charset="utf-8">
<title>1-6</title>
	<style>
	video{
	width:50%;
	height: 50%;
	position: absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
			max-width:80%;
		}
	#myVideo{
	border:1 px soild black;
		}
	button{
	margin:5 px;
		}
	</style>
</head>
<body>
	<h1 align="center">视频分享</h1>
	<video id="myVideo" width="640" height="320" autoplay controls loop muted>
	<source src="../VID20230425133353.mp4" type="video/mp4">
	<button onclick="myVideo.play()">播放</button>
	<button onClick="myVideo.pause()">暂停</button>
	<input type="range" min="0" max="1" step="0.1" value="1" oninput="myVideo.volume=this.value">
	<button onclick="myVideo.requestFullscreen()">全屏</button>
	</video>
</body>
